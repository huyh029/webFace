name: Deploy React App to Azure Web App

# Kích hoạt workflow khi push lên main hoặc trigger thủ công
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Biến môi trường
env:
  AZURE_WEBAPP_NAME: your-app-name         # Tên App Service trên Azure
  AZURE_WEBAPP_PACKAGE_PATH: 'build'      # Folder chứa React build
  NODE_VERSION: '20.x'                     # Node version để build

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Cài Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Cài dependencies và build React
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Upload build folder làm artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      # Download artifact từ job build
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      # Deploy folder build/ lên Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
